<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="card">
    <figure class="card__img">
      <img src="images/image-equilibrium.jpg" class="card__image" alt="Equilibrium">
      <div class="card__overlay">
        <img src="images/icon-view.svg" class="card__icon" alt="">
      </div>
    </figure>

    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__data">
      <div class="card__money">
        <img src="images/icon-ethereum.svg" class="card__ethereum" alt="">
        <p class="card__eth">0.041 ETH</p>
      </div>

      <div class="card__info">
        <img src="images/icon-clock.svg" class="card__clock" alt="">
        <p class="card__days">3 days left</p>
      </div>
    </div>


    <div class="card__credential">
      <img src="images/image-avatar.png" class="card__person" alt="Person">
      <p class="card__creator">Creation of <a href="" class="card__credit">Jules Wyvern</a></p>
    </div>
  </main>

</body>
</html>
